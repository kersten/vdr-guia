<div class="page-header" id="header_div" title="GUIA // <%= __('Search') %>">
    <h1><%- __('Search <small>What are you looking for?</small>') %></h1>
</div>
<div class="row">
    <div class="span14">
        <form class="form-stacked">
            <fieldset>
                <div class="clearfix">
                    <div class="input">
                        <div class="input-append">
                            <input id="searchinputfield" class="xlarge span13" placeholder="<%= __('Search for') %>" type="text" name="searchinputfield" />
                            <span class="add-on" style="cursor: pointer" id="showAdvancedSearchoptions">+</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="row" id="advancedSearchoptions" style="display: none;">
    <div class="span7">
        <form class="form-stacked">
            <fieldset>
                <legend><%= __('Advanced options')%></legend>
                <div class="clearfix">
                    <label id="optionsCheckboxes">Search in</label>
                    <ul class="inputs-list">
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" checked="checked" />
                                <span>Title</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Description</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Characternames</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Year</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="span7">
        <form class="form-stacked">
            <fieldset>
                <legend>&nbsp;</legend>
                <div class="clearfix">
                    <label id="optionsCheckboxes">&nbsp;</label>
                    <ul class="inputs-list">
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Short text</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Actornames</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Regisseur</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" value="option1" name="optionsCheckboxes" />
                                <span>Country</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="span14" id="searchresults" style="position:relative; max-height: 100px; overflow: hidden;">
        
        <div class="transoverlay" style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center; margin: 0; padding: 40px 0; background-image: -moz-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); background-image: -webkit-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); background-image: -ms-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); background-image: -o-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); background-image: linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);"></div>
    </div>
</div>
